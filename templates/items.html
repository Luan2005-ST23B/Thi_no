<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý mặt hàng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Quản lý mặt hàng</h1>
    <form method="post" class="flex-row">
        <input name="name" placeholder="Tên mặt hàng" required>
        <input name="price" type="number" placeholder="Giá" required>
        <input name="img" placeholder="Link ảnh" required>
        <button type="submit" {% if items|length >= 30 %}disabled{% endif %}>Thêm</button>
    </form>
    <table>
        <tr><th>Ảnh</th><th>Tên</th><th>Giá</th><th>Xóa</th></tr>
        {% for item in items %}
        <tr>
            <td><img src="{{ item.img }}" alt="ảnh"></td>
            <td>{{ item.name }}</td>
            <td>{{ "{:,}".format(item.price) }}đ</td>
            <td><a href="/delete_item/{{ loop.index0 }}" class="danger-btn">Xóa</a></td>
        </tr>
        {% else %}
        <tr><td colspan="4" class="empty">Chưa có mặt hàng nào</td></tr>
        {% endfor %}
    </table>
    <a href="/" class="top-btn">Trang chủ</a>
</div>
</body>
</html>
