    <h1>Quản lý bán hàng</h1>
    <div class="menu-grid">
        <a href="/items" class="top-btn" style="font-size:20px;">📦 Quản lý mặt hàng</a>
        <a href="/orders" class="top-btn" style="font-size:20px;">📝 Tạo đơn hàng</a>
        <a href="/bills" class="top-btn" style="font-size:20px;">📄 Danh sách bill</a>
        <a href="/stats" class="top-btn" style="font-size:20px;">📊 Thống kê</a>
    </div>
</div>
</body>
</html>
